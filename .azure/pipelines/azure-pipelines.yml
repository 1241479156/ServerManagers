name: $(VersionMajor).$(VersionMinor).$(VersionBuild).$(VersionRevision)

trigger:
  branches:
    include:
    - source
  paths:
    include:
    - src

pool:
#  vmImage: windows-latest
  demands: InnoSetup

resources:
  repositories:
  - repository: MasterRepo
    type: GitHub
    endpoint: Bletch1971
    name: Bletch1971/ServerManagers
    ref: refs/heads/master

variables:
- name: ApplicationName
  value: $(Build.DefinitionName)
- name: SolutionFile
  value: 'src/Server-Managers.sln'
- name: ProjectFile
  value: 'src/$(ApplicationName)/$(ApplicationName).csproj'
- name: PublishFolder
  value: publish

stages:
- template: azure-pipelines-build.yml@self
  parameters:
    ApplicationName: $(ApplicationName)
    SolutionFile: $(SolutionFile)
    ProjectFile: $(ProjectFile)
    PublishFolder: $(PublishFolder)

- template: azure-pipelines-deploy.yml@self
  parameters:
    DeploymentType: Beta
    DependsOn: build
    ApplicationName: $(ApplicationName)
    PublishFolder: $(PublishFolder)
    RepositoryFolder: $(RepositoryFolderBeta)
    GitEmail: $(GitEmail)
    GitUsername: $(GitUsername)

- template: azure-pipelines-deploy.yml@self
  parameters:
    DeploymentType: Production
    DependsOn: Beta
    ApplicationName: $(ApplicationName)
    PublishFolder: $(PublishFolder)
    RepositoryFolder: $(RepositoryFolderProduction)
    GitEmail: $(GitEmail)
    GitUsername: $(GitUsername)
